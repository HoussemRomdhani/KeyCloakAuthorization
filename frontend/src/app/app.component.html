<button *ngIf="!isLoggedIn" (click)="login()">Log in</button>
<button *ngIf="isLoggedIn" (click)="logout()">Log out</button>

<button *ngIf="isLoggedIn" (click)="getUserInfo()">User Info</button>
<button *ngIf="isLoggedIn" (click)="manage()">Manage</button>
<button *ngIf="isLoggedIn" (click)="read()">Read</button>

<div *ngIf="isLoggedIn && userInfo">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ userInfo.preferred_username }}</p>
    <p><strong>Email:</strong> {{ userInfo.email }}</p>
    <p><strong>First Name:</strong> {{ userInfo.given_name }}</p>
    <p><strong>Last Name:</strong> {{ userInfo.family_name }}</p>
</div>
<hr/>

<div *ngIf="isLoggedIn && apiResult">
  <div>{{apiResult | json}}</div>
</div>
